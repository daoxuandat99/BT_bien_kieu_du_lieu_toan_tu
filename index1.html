<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemVL;
    let diemHH;
    let diemSH;
    let diemTong;
    let diemTB;
    diemVL = parseFloat(prompt("nhap diem vat li :))"));
    diemHH = parseFloat(prompt("nhap diem hoa hoc :))"));
    diemSH = parseFloat(prompt("nhap diem sinh hoc :))"));
    diemTong = (diemVL + diemHH + diemSH);
    diemTB = diemTong / 3;
    document.write("diem tong:" + diemTong + "<br>");
    document.write("diem trung binh:" + diemTB)
</script>
</body>
</html>
